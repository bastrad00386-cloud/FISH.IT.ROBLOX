<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fish It Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      background: #020617;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #38bdf8;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .game-card {
      background: #020617;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(56,189,248,0.2);
    }
    .game-info h2 {
      margin: 0 0 10px;
      color: #7dd3fc;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #22c55e;
    }
    .buy-btn {
      background: #38bdf8;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: #020617;
      font-weight: bold;
    }
    .buy-btn:hover {
      background: #0ea5e9;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #020617;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<header>
  <h1>üêü Fish It Store</h1>
  <p>Tempat beli game Fish It terpercaya</p>
</header>

<div class="container">
  <div class="game-card">
    <div class="game-info">
      <h2>Fish It ‚Äì Full Version</h2>
      <p>Game memancing seru dengan berbagai ikan unik dan level menantang.</p>
      <div class="price">Rp 50.000</div>
    </div>
    <button class="buy-btn" onclick="orderGame()">Beli Sekarang</button>
  </div>
</div>

<footer>
  ¬© 2025 Fish It Store ‚Ä¢ All Rights Reserved
</footer>

<script>
  function orderGame() {
    const phone = "6281234567890"; // ganti dengan nomor WA kamu
    const message = encodeURIComponent(
      "Halo, saya ingin membeli game Fish It ‚Äì Full Version."
    );
    window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
  }
</script>

</body>
</html>
